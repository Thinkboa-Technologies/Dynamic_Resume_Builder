<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dynamic Resume Builder</h1>
        
        <div class="row">
            <div class="col-md-4">
                <!-- Form Controls -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Personal Information</h5>
                        <form id="personalInfoForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                        </form>

                        <h5 class="card-title mt-4">Education</h5>
                        <div id="educationContainer">
                            <div class="education-entry mb-3">
                                <input type="text" class="form-control mb-2" placeholder="Degree">
                                <input type="text" class="form-control mb-2" placeholder="Institution">
                                <input type="text" class="form-control mb-2" placeholder="Year">
                            </div>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="addEducation()">+ Add Education</button>

                        <h5 class="card-title mt-4">Experience</h5>
                        <div id="experienceContainer">
                            <div class="experience-entry mb-3">
                                <input type="text" class="form-control mb-2" placeholder="Company">
                                <input type="text" class="form-control mb-2" placeholder="Position">
                                <input type="text" class="form-control mb-2" placeholder="Duration">
                                <textarea class="form-control mb-2" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="addExperience()">+ Add Experience</button>

                        <h5 class="card-title mt-4">Skills</h5>
                        <div id="skillsContainer">
                            <div class="skills-entry mb-3">
                                <input type="text" class="form-control mb-2" placeholder="Skill">
                            </div>
                        </div>
                        <button class="btn btn-secondary btn-sm" onclick="addSkill()">+ Add Skill</button>

                        <div class="mt-4">
                            <button class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Resume Preview -->
                <div class="card">
                    <div class="card-body" id="resumePreview">
                        <div id="resumeContent">
                            <h2 class="text-center" id="previewName"></h2>
                            <div class="text-center mb-4" id="previewContact"></div>

                            <div class="section">
                                <h3>Education</h3>
                                <div id="previewEducation"></div>
                            </div>

                            <div class="section">
                                <h3>Experience</h3>
                                <div id="previewExperience"></div>
                            </div>

                            <div class="section">
                                <h3>Skills</h3>
                                <div id="previewSkills"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
